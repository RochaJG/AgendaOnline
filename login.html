<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/style-login.css">
        <title>SheKer - Login</title>
    </head>

    <body>
        <div class="valign-wrapper row login-box">
            <div class="card-panel hoverable col l4 offset-l4">
                <form>
                    <center><img src="img/logo1.png" class="responsive-img" width="200px"></center>
                    <div class="row">
                        <div class="input-field col l12">
                            <label for="usuario">Nome de usuario ou e-mail</label>
                            <input type="text" id="usuario" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l12">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="switch">
                            <label>
                              <input type="checkbox">
                              <span class="lever"></span>
                              Manter-me conectado
                            </label>
                          </div>
                    </div>
                    <div class="row">
                        <button class="btn-large waves-effect waves-light col l6 grey ">Esqueceu sua senha?</button>
                        <button class="btn-large waves-effect waves-light col l5 push-l1 blue lighten-2">Entrar</button>
                    </div>
                </form>
          </div>
        </div>
    </body>

    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/materialize.min.js" charset="utf-8"></script>
</html>
